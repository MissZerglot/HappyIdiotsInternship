<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"> </script>
  </head>
  <body>
    <div class="iphone">
      <div class="iphone-top">
        <span class="camera"></span>
        <span class="sensor"></span>
        <span class="speaker"></span>
      </div>
      <div class="top-bar"></div>
      <div class="iphone-screen">
        <div class="video_holder">
          <video controls>
          <source src="images/video.mp4" type="video/mp4">Your browser does not support the video tag.</video>
        </div>
        <div>
          <img class="menu-button" src="images/menu.png">
        </div>
        <div>
          <img class="home-button" src="images/home.png">
        </div>
        <div>
          <a href="home.html"><img class="back-button" src="images/back.png"> </a>
        </div>
      <div class="bottom-bar"></div>
      <div class="iphone-bottom">
        <span></span>
      </div>
    </div>
  </div>
</body>
</html>
